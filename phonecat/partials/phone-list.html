<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="phoneCtrl.query">
            <br>
            <br>
            Sort by:<br>
            <select ng-model="phoneCtrl.orderProp">
                <option value="">SÃ©lectionner</option>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>



        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in phoneCtrl.phones | filter:phoneCtrl.query | orderBy:phoneCtrl.orderProp" class="thumbnail">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
