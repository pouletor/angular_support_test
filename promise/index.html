<!DOCTYPE html>
<html lang="en" ng-app="example">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript">
        angular
            .module("example", [])
            .controller("ctrl", function($q){

                var recupTodo = function(id){
                    var defer = $q.defer(); //reprÃ©sente le traitement/l'objet en attente

                    setTimeout(function(){
                        console.log("2 secs : " + id);
                        if(id > 0)
                            defer.resolve({ id: id});
                        else
                            defer.reject("erreur");
                    }, id*1000);

                    return defer.promise;
                };

                //var todo = recupTodo(1);

                /*todo.then(

                        console.log(e);
                    }
                );*/

                /*todo.then(function(todo){
                    console.log("recup todo 1");

                }).then(function(todo){
                    console.log(todo);
                });*/

                var p1 = recupTodo(1);
                var p2 = recupTodo(5);
                var p3 = recupTodo(2);

                $q.all([p1, p2, p3]).then(function(data){
                    console.dir(data);
                });

            });

    </script>
</head>
